<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:replace="contact/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is Home page</title>
</head>
<body>
<section>
   <div class="container">
       <div class="card">
           <div class="card-body my-5">
               <div class="container text-center">
               <img src="" style="height:300px; width:300px;" class="my_profile_picture" th:src="@{'/img/contact_logo.png'}" alt="profile photo">
           </div>
               <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start Adding your contacts...</h1>
               <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block mt-3 text-uppercase">Add new contact</a>
           </div>
       </div>
   </div>
    <script>
        $(document).ready(()=>{
     $(".item").removeClass("active");
     $("#home-link").addClass("active");
    });
    </script>
</section>
</body>
</html>
