<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:replace="product/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>This is Home page</title>
</head>
<body>
<section>
  <div class="card mr-5 ml-3">
    <div class="card-body">
      <div class="container text-center">
        <img class="" style="width: 80px;" src="" th:src="@{/img/contact.png}" alt=""/>
        <h1 class="text-center">Update your Product</h1> </div>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form action="#" th:object="${product}" enctype="multipart/form-data"
                  method="POST"
                  th:action="@{'/user/product-update/'+${product.category.id}}" class="mt-2">

              <input type="hidden" th:value="${product.pId}" name="pId"><!-- this is for id-->
              <!--    first name-->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>

                  </div>
                </div>

                <input th:value="${product.productName}"required type="text" id="name" name="productName" placeholder="Enter Name here" class="form-control" />
              </div>


              <!--    this is phone -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-phone"></i>

                  </div>
                </div>

                <input th:value="${product.price}"required min="10"  type="number" id="price" name="price" placeholder="Enter Price  here" class="form-control" />
              </div>



              <div class="form-group mt-3">
                <textarea th:text="${product.productDescription}" id="textarea" placeholder="Enter contact description" name="productDescription"  class="form-control" rows="10"></textarea>
              </div>

              <!--product image-->
              <div class="container text-center">
                <img style="width:250px; height:250px;" class="img-fluid my_product_picture" src="" th:src="@{'/img/'+${product.image}}" alt="">
              </div>
              <p class="text-secondary">Choose new product pic </p>
              <div class="custom-file">
                <input type="file" name="productImage">
              </div>
              <div class="container text-center">
                <button class="btn btn-outline-primary">Save Product</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>//Tiny Mce for paragraph
  <script type="text/javascript">
  tinymce.init({
    selector: 'textarea'
  });
   </script>
</section>
</body>
</html>
