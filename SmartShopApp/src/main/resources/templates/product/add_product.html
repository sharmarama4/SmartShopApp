
<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:replace="product/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is Home page</title>
</head>
<body>
<section>
    <div class="card mr-5 ml-3">
        <div class="card-body">
            <div class="container text-center">
                <img class="" style="width: 80px;" src="" th:src="@{/img/product.png}" alt=""/>
                <h1 class="text-center">Add Product</h1> </div>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#" th:object="${products}" enctype="multipart/form-data"
                              method="POST"
                              th:action="@{'/user/process-product/'+${category.id}}" class="mt-2">




                            <!--    product name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>

                                    </div>
                                </div>

                                <input type="text" id="name" name="productName" placeholder="Enter ProductName here" class="form-control" />
                            </div>

                            <!--    this is price -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-light fa-money-check-dollar"></i>

                                    </div>
                                </div>

                                <input type="number" id="price" name="price" placeholder="Enter Price here" class="form-control" />
                            </div>



                            <div class="form-group mt-3">
                                <textarea  id="textarea" placeholder="Enter product description" name="productDescription" class="form-control" rows="10"></textarea>
                            </div>

                            <!--product image-->
                            <div class="custom-file">
                                <input type="file" name="productImage">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Product</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>//Tiny Mce for paragraph
    <script type="text/javascript">
  tinymce.init({
    selector: 'textarea'
  });
   </script>
    </script>
    <script>
        $(document).ready(()=>{
     $(".item").removeClass("active");
     $("#add-link").addClass("active");
    });
    </script>
</section>
</body>
</html>
