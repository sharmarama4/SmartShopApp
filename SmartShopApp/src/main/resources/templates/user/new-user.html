<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<section>
<div class="fluid">
    <a th:href="@{/user/users}" class="btn btn-primary btn-sm mb-3"> Back to User list</a></div>
<div class="text-center">
    <h3 style="color:green;">User Management System</h3></div>
    <hr>
    <div class="container">
  <!--  <div class="ml-5"><h4 style="color:blue;">Save User</h4></div>-->
    <div class="row">

                <div class ="col-md-10 col-md -offset-3">

            <div class="form-group ">
        <form action="#" th:action="@{/user/saveUser}" th:object="${user1}" method="post">
        <input  type="text" name="name" th:field="*{name}" class="form-control ml-5 mb-2"  placeHolder="Name"/>
        <input type="text" name="email" th:field="*{email}" class="form-control mb-2  ml-5 " placeHolder="EMAIL"/>
            <input type="text" name="password" th:field="*{password}" class="form-control mb-2  ml-5" placeHolder="leave blank if you don't want to change password"/>
        <input type="text" name="role" th:field="*{role}" class="form-control mb-2 ml-5" placeHolder="ROLE"/>
        <input type="text" name="about"  th:field="*{about}" class="form-control mb-2 ml-5"  placeHolder="ABOUT"/>
            <input type="text" name="password" th:field="*{enabled}" class="form-control mb-2  ml-5" placeHolder=""/>

            <button type="submit" class="btn btn-info col-2 ml-5">Save User</button>
    </form>
</div>
        </div>
    </div>
</div>
    </div>
    <script>
    $(document).ready(()=>{
 $(".item").removeClass("active");
 $("#add-link").addClass("active");
});
</script>
</section>
</body>
</html>
